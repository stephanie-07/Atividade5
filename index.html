<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Atividade 6</title>
</head>
<body>
    <h1>Formulário - coleta de informações pessoais</h1>
    <div class="container">
        <form class="card">
            <label for="inputNome">Nome completo:</label>
            <input type="text" name="nome" id="inputNome" placeholder="Seu nome aqui..."><br>
            <label for="inputEmail">E-mail:</label>
            <input type="email" name="email" id="inputEmail"><br>
            <label for="inputNascimento">Data de nascimento:</label>
            <input type="text" name="" id="inputNascimento"><br>
            <label for="inputLogin">Login:</label>
            <input type="text" name="login" id="inputLogin"><br>
            <label for="inputSenha">Senha:</label>
            <input type="password" name="senha" id="inputSenha"><br>
            <label for="inputEstado">Estado:</label>
            <select name="Estado" id="inputEstado">
                <option selected disabled value="">Selecione</option>
                <option value="">Acre (AC)</option>
                <option value="">Alagoas (AL)</option>
                <option value="">Amapá (AP)</option>
                <option value="">Amazonas (AM)</option>
                <option value="">Bahia (BA)</option>
                <option value="">Ceará (CE)</option>
                <option value="">Distrito Federal (DF)</option>
                <option value="">Espírito Santo (ES)</option>
                <option value="">Goiás (GO)</option>
                <option value="">Maranhão (MA)</option>
                <option value="">Mato Grosso (MT)</option>
                <option value="">Mato Grosso do Sul (MS)</option>
                <option value="">Minas Gerais (MG)</option>
                <option value="">Pará (PA)</option>
                <option value="">Paraíba (PB)</option>
                <option value="">Paraná (PR)</option>
                <option value="">Pernambuco (PE)</option>
                <option value="">Piauí (PI)</option>
                <option value="">Rio de Janeiro (RJ)</option>
                <option value="">Rio Grande do Norte (RN)</option>
                <option value="">Rio Grande do Sul (RS)</option>
                <option value="">Rondônia (RO)</option>
                <option value="">Roraima (RR)</option>
                <option value="">Santa Catarina (SC)</option>
                <option value="">São Paulo (SP)</option>
                <option value="">Sergipe (SE)</option>
                <option value="">Tocantins (TO)</option>
            </select><br>
            <p>Faixa etária:</p>
            <input type="radio" name="Menor" id="Menor"> Menor ou igual a 18 anos<br>
            <input type="radio" name="Maior" id="Maior"> Maior de 18 anos
            <button>Limpar Formulário</button>
            <button>Efetuar Cadastro</button>
        </form>
    </div>
</body>
</html>
